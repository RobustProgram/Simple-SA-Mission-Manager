<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GTA SA Mission Manager</title>
    <link rel="stylesheet" href="libs/bulma/bulma.min.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/id.css" />

  </head>
  <body>

      <div id="internal-body">
      </div>

    <script>require('./index.js');</script>
